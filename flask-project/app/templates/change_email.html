<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Email - Med Reminder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body style="background-color:#f5f7fb;">

<div class="container py-5" style="max-width: 780px;">

    <!-- Page Heading -->
    <div class="mb-4">
        <h2 class="fw-bold" style="color:#006bff;">Account Settings</h2>
        <p class="text-muted mb-0">Update the email address associated with your Med Reminder account.</p>
    </div>

    <!-- Card -->
    <div class="card shadow-sm border-0" style="border-radius:18px;">
        <div class="card-body p-4 p-md-5">

            <div class="d-flex align-items-center mb-4">
                <div class="me-3 d-flex align-items-center justify-content-center rounded-circle"
                     style="width:44px;height:44px;background:#e6f0ff;color:#006bff;">
                    <i class="bi bi-envelope-fill fs-5"></i>
                </div>
                <div>
                    <h5 class="mb-0 fw-semibold">Change Email</h5>
                    <small class="text-muted">Weâ€™ll use this email for login and notifications.</small>
                </div>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label fw-semibold">New Email</label>
                    <input type="email"
                           name="new_email"
                           class="form-control border-0 shadow-sm"
                           style="border-radius:14px;background:#f7f9ff;"
                           placeholder="name@example.com"
                           required>
                </div>

                <div class="mt-4 d-flex flex-wrap gap-3">
                    <button type="submit"
                            class="btn text-white fw-semibold px-4 py-2"
                            style="border-radius:999px;background:#006bff;">
                        Save Email
                    </button>

                    <a href="{{ url_for('settings_bp.settings') }}"
                       class="btn btn-outline-secondary px-4 py-2"
                       style="border-radius:999px;">
                        Cancel
                    </a>
                </div>
            </form>

        </div>
    </div>

    <!-- Back link -->
    <div class="mt-3">
        <a href="{{ url_for('settings_bp.settings') }}" class="text-decoration-none text-muted">
            <i class="bi bi-arrow-left"></i> Back to Settings
        </a>
    </div>

</div>

</body>
</html>
