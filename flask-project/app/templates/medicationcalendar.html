<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Calendar - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Calendar CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medicationcalendar.css') }}">

</head>

<body class="bg-light">

    <!-- UNIVERSAL NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3 universal-nav">
        <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">Med Reminder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('schedule_bp.calendar') }}">Calendar</a>
                </li>
            </ul>
            
        </div>
    </nav>

    <!-- PAGE WRAPPER -->
    <div class="container calendar-wrapper">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn btn-light shadow-sm calendar-nav">
                <i class="bi bi-chevron-left"></i>
            </button>

            <h3 class="fw-bold m-0">January 2025</h3>

            <button class="btn btn-light shadow-sm calendar-nav">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>

        <!-- WEEKDAY LABELS -->
        <div class="row text-center mt-4 weekday-row">
            <div class="col fw-semibold">Sun</div>
            <div class="col fw-semibold">Mon</div>
            <div class="col fw-semibold">Tue</div>
            <div class="col fw-semibold">Wed</div>
            <div class="col fw-semibold">Thu</div>
            <div class="col fw-semibold">Fri</div>
            <div class="col fw-semibold">Sat</div>
        </div>

        <!-- CALENDAR GRID -->
        <div class="calendar-grid mt-2">

            <!-- Previous month (example) -->
            <div class="calendar-day faded">29</div>
            <div class="calendar-day faded">30</div>
            <div class="calendar-day faded">31</div>

            <!-- Active day example -->
            <div class="calendar-day active-day">
                <span class="date-num">1</span>
                <div class="med-dot"></div>
                <div class="med-dot"></div>
            </div>

            <div class="calendar-day"><span class="date-num">2</span></div>
            <div class="calendar-day"><span class="date-num">3</span><div class="med-dot"></div></div>
            <div class="calendar-day"><span class="date-num">4</span></div>

            <!-- Continue full month as needed -->
        </div>

        <div class="day-details mt-4 p-3 rounded shadow-sm bg-white">
            <h5 class="fw-semibold mb-3">Medications (Dummy Day)</h5>
        
            {% for med in schedule[0].meds %}
            <div class="med-item d-flex justify-content-between align-items-center mt-3">
                <div>
                    <strong>{{ med.name }}</strong><br>
                    <small>{{ med.dose }} Â· {{ med.time }}</small>
                </div>
                <span class="badge {% if med.status == 'Taken' %}bg-success{% elif med.status == 'Missed' %}bg-danger{% else %}bg-secondary{% endif %}">
                    {{ med.status }}
                </span>
            </div>
            {% endfor %}
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
