<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med List - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body class="bg-white">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-3 universal-nav">
    <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">
        Med Reminder
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.editmed') }}">Edit Med</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container medlist-wrapper py-3">

    <!-- Header -->
    <div class="d-flex align-items-center gap-3 mb-3">
        <a href="{{ url_for('med_bp.dashboard') }}" class="back-btn">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h3 class="mb-0">My Medications</h3>
    </div>

    <!-- Search Bar -->
    <div class="search-bar mb-4 position-relative">
        <input type="text" class="form-control search-input" placeholder="Search medications...">
        <i class="bi bi-search search-icon"></i>
    </div>

   <!-- Medication List -->
<div class="medlist" id="med-list-js">

    {% for med in meds %}
    <div class="med-item">
        <div class="icon-box bg-blue">
            <i class="bi bi-capsule"></i>
        </div>

        <div>
            <div class="med-title">{{ med.name }}</div>
            <div class="med-sub">{{ med.dose }} â€¢ {{ med.freq }}</div>
        </div>

        <i class="bi bi-three-dots-vertical more-icon"></i>
    </div>
    {% endfor %}

</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
