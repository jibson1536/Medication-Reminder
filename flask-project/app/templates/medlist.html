<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med List - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-white">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-3 universal-nav">
    <a class="navbar-brand fw-bold" href="dashboard.html">Med Reminder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
            <li class="nav-item"><a class="nav-link" href="addmed.html">Add Med</a></li>
            <li class="nav-item"><a class="nav-link" href="medlist.html">Med List</a></li>
        </ul>
    </div>
</nav>


<!-- MAIN CONTENT -->
<main class="container medlist-wrapper py-3">

    <!-- Header -->
    <div class="d-flex align-items-center gap-3 mb-3">
        <a href="dashboard.html" class="back-btn">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h3 class="mb-0">My Medications</h3>
    </div>

    <!-- Search Bar -->
    <div class="search-bar mb-4">
        <input type="text" class="form-control search-input" placeholder="Search medications...">
        <i class="bi bi-search search-icon"></i>
    </div>

    <!-- Medication List -->
    <div class="medlist">

        <!-- ITEM 1 -->
        <div class="med-item">
            <div class="icon-box bg-blue">
                <i class="bi bi-capsule"></i>
            </div>

            <div>
                <div class="med-title">Aspirin</div>
                <div class="med-sub">100mg • 1× daily</div>
            </div>

            <i class="bi bi-three-dots-vertical more-icon"></i>
        </div>

        <!-- ITEM 2 -->
        <div class="med-item">
            <div class="icon-box bg-green">
                <i class="bi bi-capsule"></i>
            </div>

            <div>
                <div class="med-title">Metformin</div>
                <div class="med-sub">500mg • 2× daily</div>
            </div>

            <i class="bi bi-three-dots-vertical more-icon"></i>
        </div>

        <!-- ITEM 3 -->
        <div class="med-item">
            <div class="icon-box bg-purple">
                <i class="bi bi-capsule"></i>
            </div>

            <div>
                <div class="med-title">Lisinopril</div>
                <div class="med-sub">10mg • 1× daily</div>
            </div>

            <i class="bi bi-three-dots-vertical more-icon"></i>
        </div>

        <!-- ITEM 4 -->
        <div class="med-item">
            <div class="icon-box bg-orange">
                <i class="bi bi-capsule"></i>
            </div>

            <div>
                <div class="med-title">Atorvastatin</div>
                <div class="med-sub">20mg • 1× daily</div>
            </div>

            <i class="bi bi-three-dots-vertical more-icon"></i>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
