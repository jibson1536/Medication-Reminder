<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- Profile CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<body class="bg-white">

    <!-- UNIVERSAL NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3 universal-nav">
        <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">
            Med Reminder
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.editmed') }}">Edit Med</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN PROFILE PAGE -->
    <main class="profile-container container">

        <!-- Avatar -->
        <div class="profile-avatar mx-auto mb-3">
            <span>JD</span>
        </div>

        <!-- User info -->
        <h3 class="text-center fw-bold mb-0">John Doe</h3>
        <p class="text-center text-muted mb-4">johndoe@example.com</p>

        <!-- Settings List -->
        <div class="list-group profile-list">

            <a href="{{ url_for('profile_bp.editprofile') }}" 
               class="list-group-item list-group-item-action d-flex justify-content-between">
                <span><i class="bi bi-pencil-square me-2"></i> Edit Profile</span>
                <i class="bi bi-chevron-right"></i>
            </a>

            <a href="{{ url_for('profile_bp.changepassword') }}" 
               class="list-group-item list-group-item-action d-flex justify-content-between">
                <span><i class="bi bi-key me-2"></i> Change Password</span>
                <i class="bi bi-chevron-right"></i>
            </a>

            <a href="{{ url_for('notify_bp.notifications') }}" 
               class="list-group-item list-group-item-action d-flex justify-content-between">
                <span><i class="bi bi-bell me-2"></i> Notification Settings</span>
                <i class="bi bi-chevron-right"></i>
            </a>

            <a href="{{ url_for('profile_bp.history') }}" 
               class="list-group-item list-group-item-action d-flex justify-content-between">
                <span><i class="bi bi-clock-history me-2"></i> Medication History</span>
                <i class="bi bi-chevron-right"></i>
            </a>

            <!-- Logout -->
            <a href="{{ url_for('auth_bp.logout') }}" 
               class="list-group-item list-group-item-action logout-item d-flex justify-content-between">
                <span><i class="bi bi-box-arrow-right me-2"></i> Logout</span>
                <i class="bi bi-chevron-right"></i>
            </a>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
