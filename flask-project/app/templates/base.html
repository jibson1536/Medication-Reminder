<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Med Reminder{% endblock %}</title>

    <!-- Bootstrap (for .alert, etc.) â€“ remove if you already include it elsewhere -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >

    <!-- Your main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="app-body">
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="nav-left">
            <span class="app-name">Med Reminder</span>
        </div>

        <nav class="nav-right">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('med_list') }}">Med List</a>
            <a href="{{ url_for('add_med') }}">Add Med</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('notifications') }}">Notifications</a>
            <a href="{{ url_for('settings') }}">Settings</a>
            <a href="{{ url_for('profile') }}">Profile</a>

            <!-- Dark / Light mode toggle -->
            <button id="theme-toggle" class="theme-toggle" type="button">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Flash messages (your code) -->
    <section class="flash-messages container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }} mb-2">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </section>

    <!-- Main page content -->
    <main class="page-content container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (optional if you need it) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Dark mode script -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
