<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medication - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body class="bg-white">

    <nav class="navbar navbar-expand-lg px-3 universal-nav">
        <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">
            Med Reminder
        </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- MAIN CONTENT -->
    <main class="addmed-wrapper container">

        <!-- Header -->
        <div class="d-flex align-items-center gap-3 addmed-header">
            <a href="{{ url_for('med_bp.dashboard') }}" class="back-btn">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h3 class="mb-0">Add Medication</h3>
        </div>

        <!-- FORM -->
        <form method="POST" action="{{ url_for('med_bp.addmed') }}" class="addmed-form">

            <!-- Medication Name -->
            <div class="mb-3 text-start">
                <label class="form-label field-label">Medication Name</label>
                <input type="text" name="name" class="form-control field-input"
                       placeholder="e.g., Aspirin" required>
            </div>
        
            <!-- Medication Dose -->
            <div class="mb-3 text-start">
                <label class="form-label field-label">Dose</label>
                <input type="text" name="dose" class="form-control field-input"
                       placeholder="e.g., 100mg" required>
            </div>
        
            <!-- Frequency -->
            <div class="mb-3 text-start">
                <label class="form-label field-label">Frequency</label>
                <select name="freq" class="form-select field-input" required>
                    <option value="1× daily">1× daily</option>
                    <option value="2× daily">2× daily</option>
                    <option value="3× daily">3× daily</option>
                    <option value="As needed">As needed</option>
                </select>
            </div>
        
            <!-- Time -->
            <div class="mb-3 text-start">
                <label class="form-label field-label">Time</label>
                <input type="time" name="time" class="form-control field-input" required>
            </div>
        
            <!-- Start Date -->
            <div class="mb-3 text-start">
                <label class="form-label field-label">Start Date</label>
                <input type="date" name="start_date" class="form-control field-input" required>
            </div>
        
            <!-- Duration -->
            <div class="mb-4 text-start">
                <label class="form-label field-label">Duration</label>
                <div class="d-flex gap-2">
                    <input type="number" name="duration_value" class="form-control field-input"
                           min="1" value="7" required>
                    <select name="duration_unit" class="form-select field-input" required>
                        <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                        <option value="months">Months</option>
                    </select>
                </div>
            </div>
        
            <button type="submit" class="btn btn-dark w-100 sign-btn">Add Medication</button>
        
        </form>
</main>        
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
