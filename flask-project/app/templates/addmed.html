<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Medication - Med Reminder</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- IMPORTANT: use index.css so it matches the same design -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3 universal-nav topnav">
    <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">Med Reminder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- BLUE TOP BOX -->
  <div class="dashboard-hero" style="border-radius: 0 0 24px 24px;">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="hero-greeting">Add a new medication</div>
        <div class="hero-name">Add Medication</div>
      </div>

      <div class="hero-profile">
        <i class="bi bi-plus-circle"></i>
      </div>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <main class="container py-4" style="max-width: 900px;">

    <!-- BACK ROW -->
    <div class="d-flex align-items-center gap-3 mb-3">
      <a href="{{ url_for('med_bp.dashboard') }}" class="back-btn">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h4 class="mb-0 fw-bold">Add Medication</h4>
    </div>

    <!-- FORM CARD -->
    <div class="notification-card">
      <form method="POST">

        <div class="mb-3">
          <label class="form-section-label">Medication Name</label>
          <input type="text" class="form-control field-input" name="name" placeholder="e.g., Aspirin" required>
        </div>

        <div class="mb-3">
          <label class="form-section-label">Dose</label>
          <input type="text" class="form-control field-input" name="dose" placeholder="e.g., 100mg" required>
        </div>

        <div class="mb-3">
          <label class="form-section-label">Frequency</label>
          <select class="form-control field-input" name="freq" required>
            <option value="1x daily">1x daily</option>
            <option value="2x daily">2x daily</option>
            <option value="3x daily">3x daily</option>
            <option value="Every other day">Every other day</option>
            <option value="Weekly">Weekly</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-section-label">Time</label>
          <input type="time" class="form-control field-input" name="time" required>
        </div>

        <div class="mb-3">
          <label class="form-section-label">Start Date</label>
          <input type="date" class="form-control field-input" name="start_date">
        </div>

        <div class="mb-4">
          <label class="form-section-label">Duration</label>
          <div class="d-flex gap-2">
            <input type="number" class="form-control field-input" name="duration_value" value="7" min="1">
            <select class="form-control field-input" name="duration_unit">
              <option value="Days">Days</option>
              <option value="Weeks">Weeks</option>
              <option value="Months">Months</option>
            </select>
          </div>
        </div>

        <button type="submit" class="sign-btn">Add Medication</button>

      </form>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
