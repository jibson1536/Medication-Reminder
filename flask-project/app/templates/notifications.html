<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="notifications.css">
</head>

<body class="bg-white">

    <!-- UNIVERSAL NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3 universal-nav">
        <a class="navbar-brand fw-bold" href="dashboard.html">Med Reminder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                <li class="nav-item"><a class="nav-link" href="addmed.html">Add Med</a></li>
                <li class="nav-item"><a class="nav-link active" href="notifications.html">Notifications</a></li>
            </ul>
        </div>
    </nav>

    <!-- PAGE WRAPPER -->
    <main class="container notification-wrapper">

        <h3 class="mb-4 fw-bold">Notification Settings</h3>

        <!-- Setting Row -->
        <div class="setting-row">
            <div>
                <div class="setting-title">Medication Reminders</div>
                <div class="setting-desc">Receive alerts for upcoming doses</div>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="setting-row">
            <div>
                <div class="setting-title">Daily Summary</div>
                <div class="setting-desc">A summary of today's medications</div>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="setting-row">
            <div>
                <div class="setting-title">Missed Dose Alerts</div>
                <div class="setting-desc">Get notified when you miss a dose</div>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="setting-row">
            <div>
                <div class="setting-title">Sound & Vibration</div>
                <div class="setting-desc">Enable tone and vibration alerts</div>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
