<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">

</head>

<body class="bg-white">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3 universal-nav">
        <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">
            Med Reminder
        </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
            </ul>
        </div>
    </nav>
    

    <!-- PAGE WRAPPER -->
    <main class="container notification-wrapper">

        <h3 class="mb-4 fw-bold">Notification Settings</h3>

        <!-- Setting Row -->
        <div class="notification-wrapper">

            <h3 class="mb-4 fw-bold"></h3>
        
            {% for item in items %}
            <div class="setting-row">
                <div>
                    <div class="setting-title">{{ item.name }}</div>
                    <div class="setting-desc">{{ item.desc }}</div>
                </div>
                <div>
                    <label class="switch">
                        <input type="checkbox" {% if item.enabled %}checked{% endif %}>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            {% endfor %}
        
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
