{% extends "base.html" %}

{% block title %}Notification Settings - Med Reminder{% endblock %}

{% block content %}
<!-- Page CSS (only for this page) -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">

<main class="container notification-wrapper">

    <h3 class="mb-4 fw-bold">Notification Settings</h3>

    {% for item in items %}
    <div class="setting-row">
        <div>
            <div class="setting-title">{{ item.name }}</div>
            <div class="setting-desc">{{ item.desc }}</div>
        </div>
        <div>
            <label class="switch">
                <input type="checkbox" {% if item.enabled %}checked{% endif %}>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    {% endfor %}

</main>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
