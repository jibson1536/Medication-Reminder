<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Med Reminder</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- MAIN APP CSS (THIS IS IMPORTANT FOR YOUR OLD DESIGN) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3 universal-nav topnav">
    <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">Med Reminder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- BLUE HEADER BOX (LIKE BEFORE) -->
  <div class="dashboard-hero" style="border-radius: 0 0 24px 24px;">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="hero-greeting">Manage alerts</div>
        <div class="hero-name">Notification Settings</div>
      </div>

      <div class="hero-profile">
        <i class="bi bi-bell-fill"></i>
      </div>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <main class="container notification-wrapper">

    <!-- CARD -->
    <div class="notification-card">

      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <div class="notif-section-title">Preferences</div>
          <div class="notif-sub">Turn on/off notification types.</div>
        </div>
        <div class="notif-icon-circle">
          <i class="bi bi-gear-fill"></i>
        </div>
      </div>

      {% for item in items %}
      <div class="notif-row">
        <div>
          <div class="notif-label">{{ item.name }}</div>
          <div class="notif-sub">{{ item.desc }}</div>
        </div>

        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" {% if item.enabled %}checked{% endif %}>
        </div>
      </div>
      {% endfor %}

    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
