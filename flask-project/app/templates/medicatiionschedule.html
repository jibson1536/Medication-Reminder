<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Schedule - Med Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- Calendar Page CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule.css') }}">
</head>

<body class="bg-white">

    <!-- UNIVERSAL NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3 universal-nav">
        <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">Med Reminder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile_bp.history') }}">History</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('med_bp.medicationcalendar') }}">
                        Schedule
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="schedule-wrapper container">

        <h3 class="page-title mt-4">Medication Schedule</h3>
        <p class="page-subtitle mb-4">View your medication reminders by day</p>

        <!-- WEEK DAYS -->
        <div class="week-row d-flex justify-content-between text-center">
            <div class="day-box active"><span class="day">Mon</span><span class="date">10</span></div>
            <div class="day-box"><span class="day">Tue</span><span class="date">11</span></div>
            <div class="day-box"><span class="day">Wed</span><span class="date">12</span></div>
            <div class="day-box"><span class="day">Thu</span><span class="date">13</span></div>
            <div class="day-box"><span class="day">Fri</span><span class="date">14</span></div>
            <div class="day-box"><span class="day">Sat</span><span class="date">15</span></div>
            <div class="day-box"><span class="day">Sun</span><span class="date">16</span></div>
        </div>

        <!-- SCHEDULE LIST -->
        <div class="day-schedule mt-4">

            <div class="schedule-card">
                <div>
                    <div class="med-name">
                        <i class="bi bi-capsule me-2 text-primary"></i>Aspirin
                    </div>
                    <div class="med-meta">100mg • 08:00 AM</div>
                </div>
            </div>

            <div class="schedule-card">
                <div>
                    <div class="med-name">
                        <i class="bi bi-capsule me-2 text-primary"></i>Lisinopril
                    </div>
                    <div class="med-meta">10mg • 02:00 PM</div>
                </div>
            </div>

            <div class="schedule-card">
                <div>
                    <div class="med-name">
                        <i class="bi bi-capsule me-2 text-primary"></i>Atorvastatin
                    </div>
                    <div class="med-meta">20mg • 10:00 PM</div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
