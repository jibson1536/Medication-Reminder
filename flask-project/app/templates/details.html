<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ med.name }} - Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

    <!-- Header -->
    <header class="details-header">
        <a href="{{ url_for('med_bp.medlist') }}" class="back-btn">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h4 class="header-title">Medication Details</h4>
    </header>

    <main class="container details-wrapper" id="details-js" data-id="{{ med.id }}">

        <!-- Top card -->
        <div class="med-top-card">
            <div class="d-flex align-items-center gap-3">
                <div class="med-icon">
                    <i class="bi bi-capsule"></i>
                </div>

                <div>
                    <h5 id="med-name">{{ med.name }}</h5>
                    <p id="med-type" class="med-subtitle">{{ med.dose }} • {{ med.freq }}</p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <a href="{{ url_for('med_bp.editmed', med_id=med.id) }}" class="action-btn edit-btn">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    
                </div>

                <div class="col-6">
                    <button class="action-btn delete-btn" id="delete-btn">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Schedule -->
        <section class="info-card">
            <h6 class="section-title"><i class="bi bi-clock"></i> Schedule</h6>
            <div id="time-pill" class="times-row mt-2">
                <span class="time-pill">{{ med.time }}</span>
            </div>
        </section>

        <!-- Duration (dummy) -->
        <section class="info-card">
            <h6 class="section-title"><i class="bi bi-calendar"></i> Duration</h6>

            <div class="duration-row">
                <span class="duration-label">Start Date</span>
                <span class="duration-value">Jan 1, 2025</span>
            </div>

            <div class="duration-row">
                <span class="duration-label">End Date</span>
                <span class="duration-value">Ongoing</span>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/details.js') }}"></script>

</body>
</html>
