<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Reminder - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (important!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Your CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-white">

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
        <a class="navbar-brand fw-bold" href="welcome.html">Med Reminder</a>
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="welcome.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
            </ul>
        </div>
      </nav>
      

    <!-- LOGIN -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center login-wrapper">

            <!-- ICON -->
            <div class="icon-box mx-auto mb-3">
                <i class="bi bi-capsule icon-img"></i>
            </div>

            <h2 class="title mb-1">Welcome Back</h2>
            <p class="subtitle mb-4">Sign in to continue</p>

            <!-- CARD -->
            <div class="card login-card shadow-sm p-4">
                <form>
                    <div class="mb-3 text-start">
                        <label class="form-label field-label">Email</label>
                        <input type="email" class="form-control field-input" placeholder="you@example.com">
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label field-label">Password</label>
                        <input type="password" class="form-control field-input" placeholder="••••••••">
                    </div>

                    <div class="text-end mb-3">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button class="btn btn-dark w-100 sign-btn">Sign In</button>
                </form>
            </div>

            <p class="signup-text mt-4">
                Don't have an account?
                <a href="signup.html" class="signup-link fw-semibold">Sign up</a>
            </p>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
