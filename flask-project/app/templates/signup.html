<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Reminder - Sign Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Main CSS (same as login page) -->
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-white">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand fw-bold" href="#">Med Reminder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN SIGNUP SECTION -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="login-wrapper text-center">

            <!-- ICON -->
            <div class="icon-box mx-auto mb-3">
                <i class="bi bi-capsule icon-img"></i>
            </div>

            <!-- TEXT -->
            <h2 class="title mb-1">Create Account</h2>
            <p class="subtitle mb-4">Sign up to get started</p>

            <!-- SIGNUP CARD -->
            <div class="card login-card shadow-sm p-4">

                <form>

                    <!-- FULL NAME -->
                    <div class="mb-3 text-start">
                        <label class="form-label field-label">Full Name</label>
                        <input type="text" class="form-control field-input" placeholder="John Doe">
                    </div>

                    <!-- EMAIL -->
                    <div class="mb-3 text-start">
                        <label class="form-label field-label">Email</label>
                        <input type="email" class="form-control field-input" placeholder="you@example.com">
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-3 text-start">
                        <label class="form-label field-label">Password</label>
                        <input type="password" class="form-control field-input" placeholder="********">
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="mb-4 text-start">
                        <label class="form-label field-label">Confirm Password</label>
                        <input type="password" class="form-control field-input" placeholder="********">
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <button class="btn sign-btn w-100">Sign Up</button>

                </form>

            </div>

            <!-- SIGN IN LINK -->
            <p class="signup-text mt-4">
                Already have an account?
                <a href="index.html" class="signup-link fw-semibold">Sign In</a>

            </p>

        </div>

    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
