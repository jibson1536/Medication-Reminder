<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Med Reminder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body class="bg-white">

<nav class="navbar navbar-expand-lg px-3 universal-nav">
  <a class="navbar-brand fw-bold" href="{{ url_for('auth_bp.login') }}">Med Reminder</a>
  <div class="ms-auto">
    <a class="nav-link d-inline-block" href="{{ url_for('auth_bp.welcome') }}">Home</a>
    <a class="nav-link d-inline-block" href="{{ url_for('auth_bp.welcome') }}">Features</a>
  </div>
</nav>

<div class="container py-5 login-wrapper">
  <div class="login-card shadow-sm">

    <div class="text-center mb-4">
      <div class="icon-box mx-auto" style="width:56px;height:56px;border-radius:16px;margin-bottom:14px;">
        <span class="icon-img">ðŸ’Š</span>
      </div>
      <h2 class="title mb-1">Welcome Back</h2>
      <p class="subtitle">Sign in to continue</p>
    </div>

    <!-- âœ… Flash messages (IMPORTANT so you see why it returns) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'danger' if category=='error' else category }} mb-2" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- âœ… action must point to auth_bp.login -->
    <form method="POST" action="{{ url_for('auth_bp.login') }}">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control field-input" name="email" required>
      </div>

      <div class="mb-2">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control field-input" name="password" required>
      </div>

      <div class="text-end mb-3">
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn sign-btn">Sign In</button>
    </form>

    <p class="mt-4 mb-0 text-center subtitle">
      Don't have an account?
      <a class="signup-link" href="{{ url_for('auth_bp.signup') }}">Sign up</a>
    </p>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
