<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Med Reminder</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3 universal-nav">
    <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">Med Reminder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile_bp.history') }}">History</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- PAGE WRAPPER -->
  <main class="container py-4">

    <!-- BACK LINK -->
    <a href="{{ url_for('med_bp.dashboard') }}" class="back-link">
      <i class="bi bi-arrow-left"></i> History
    </a>

    <!-- WEEK SUMMARY (Dynamic) -->
    <div class="week-summary shadow-sm">
      <div class="summary-title">This Week</div>

      <div class="summary-grid">
        <div>
          <div class="summary-number" id="week-adherence">--%</div>
          <div class="summary-label">Adherence</div>
        </div>
        <div>
          <div class="summary-number" id="week-taken">--</div>
          <div class="summary-label">Taken</div>
        </div>
        <div>
          <div class="summary-number" id="week-missed">--</div>
          <div class="summary-label">Missed</div>
        </div>
      </div>
    </div>

    <!-- TODAY (Dynamic) -->
    <div class="day-section">
      <div class="day-title">Today</div>

      <!-- JS will populate -->
      <div id="today-history-list">
        <p class="text-muted">Loading...</p>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/history.js') }}"></script>

</body>
</html>
