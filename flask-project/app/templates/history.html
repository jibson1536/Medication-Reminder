<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Med Reminder</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- IMPORTANT: use index.css to keep the old design -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3 universal-nav topnav">
    <a class="navbar-brand fw-bold" href="{{ url_for('med_bp.dashboard') }}">Med Reminder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.medlist') }}">Med List</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('med_bp.addmed') }}">Add Med</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile_bp.history') }}">History</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('notify_bp.notifications') }}">Notifications</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings') }}">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- BLUE TOP BOX (LIKE BEFORE) -->
  <div class="dashboard-hero" style="border-radius: 0 0 24px 24px;">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="hero-greeting">Your weekly progress</div>
        <div class="hero-name">History</div>
      </div>

      <div class="hero-profile">
        <i class="bi bi-clock-history"></i>
      </div>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <main class="container py-4">

    <!-- BACK ROW -->
    <div class="d-flex align-items-center gap-3 mb-3">
      <a href="{{ url_for('med_bp.dashboard') }}" class="back-btn">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h4 class="mb-0 fw-bold">History</h4>
    </div>

    <!-- WEEK SUMMARY (same IDs, your JS will fill these) -->
    <div class="notification-card mb-4">
      <div class="notif-section-title">This Week</div>

      <div class="row text-center mt-3">
        <div class="col">
          <div class="stat-number" id="week-adherence">--%</div>
          <div class="stat-label">Adherence</div>
        </div>
        <div class="col">
          <div class="stat-number" id="week-taken">--</div>
          <div class="stat-label">Taken</div>
        </div>
        <div class="col">
          <div class="stat-number" id="week-missed">--</div>
          <div class="stat-label">Missed</div>
        </div>
      </div>
    </div>

    <!-- TODAY -->
    <div class="dash-card">
      <div class="dash-card-title">Today</div>

      <!-- JS will populate -->
      <div id="today-history-list" class="mt-3">
        <p class="text-muted">Loading...</p>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
