<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Meta + Title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Medication</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      background-color: #fff !important;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .page-title {
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .form-section {
      max-width: 700px;
      margin: 0 auto;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    input, select, textarea {
      border-radius: 12px !important;
      border: 1px solid #ddd !important;
      padding: 0.75rem 1rem !important;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .type-buttons, .frequency-buttons, .times-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .option-btn {
      flex: 1;
      min-width: 100px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .option-btn:hover {
      border-color: #0d6efd;
      background: #f8faff;
    }

    .option-btn.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .add-time {
      color: #0d6efd;
      cursor: pointer;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .add-time:hover {
      text-decoration: underline;
    }

    /* Save button styling */
    .save-btn {
      width: 100%;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      background-color: #000;
      color: #fff;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .save-btn:hover {
      background-color: #111;
      transform: translateY(-1px);
    }

    /* Spinner for loading */
    .save-btn.loading {
      background-color: #000;
      pointer-events: none;
    }

    .save-btn.loading::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Success state */
    .save-btn.success {
      background-color: #22c55e !important;
      color: #fff !important;
    }

    .save-btn.success::after {
      content: "âœ” Saved!";
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 576px) {
      .option-btn {
        flex: 0 0 45%;
      }
    }
  </style>
</head>

<body class="bg-white">

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Medication Reminder</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="userflow.html">User Flow</a></li>
          <li class="nav-item"><a class="nav-link" href="welcome.html">Welcome</a></li>
          <li class="nav-item"><a class="nav-link" href="onboarding.html">Onboarding</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="addmed.html">Add Med</a></li>
          <li class="nav-item"><a class="nav-link" href="medlist.html">Med List</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Details</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Add Medication Form -->
  <div class="container py-5">
    <h1 class="page-title text-center">Add Medication</h1>

    <div class="form-section">
      <!-- Medication Name -->
      <label><i class="bi bi-capsule"></i> Medication Name</label>
      <input type="text" placeholder="e.g., Aspirin" class="form-control mb-4">

      <!-- Dosage -->
      <label><i class="bi bi-hash"></i> Dosage</label>
      <div class="row g-2 mb-4">
        <div class="col-8">
          <input type="number" placeholder="Amount" class="form-control">
        </div>
        <div class="col-4">
          <select class="form-select">
            <option>mg</option>
            <option>ml</option>
            <option>g</option>
            <option>tablet(s)</option>
          </select>
        </div>
      </div>

      <!-- Type -->
      <label>Type</label>
      <div class="type-buttons mb-4">
        <div class="option-btn">Tablet</div>
        <div class="option-btn">Capsule</div>
        <div class="option-btn">Liquid</div>
        <div class="option-btn">Injection</div>
        <div class="option-btn">Inhaler</div>
        <div class="option-btn">Other</div>
      </div>

      <!-- Frequency -->
      <label><i class="bi bi-calendar-event"></i> Frequency</label>
      <div class="frequency-buttons mb-4">
        <div class="option-btn active">Daily</div>
        <div class="option-btn">Weekly</div>
        <div class="option-btn">As Needed</div>
      </div>

      <!-- Times per day -->
      <label><i class="bi bi-clock"></i> Times per day</label>
      <div class="times-buttons mb-4">
        <div class="option-btn">1x</div>
        <div class="option-btn active">2x</div>
        <div class="option-btn">3x</div>
        <div class="option-btn">4x</div>
      </div>

      <!-- Reminder Times -->
      <label>Reminder Times</label>
      <div id="reminderTimes">
        <input type="time" class="form-control mb-3" value="08:00">
        <input type="time" class="form-control mb-3" value="20:00">
      </div>
      <span class="add-time" id="addTime">+ Add another time</span>

      <!-- Start Date -->
      <label>Start Date</label>
      <input type="date" class="form-control mb-4" value="2025-10-26">

      <!-- Duration -->
      <label>Duration</label>
      <div class="row g-2 mb-4">
        <div class="col-8">
          <input type="number" placeholder="Number" class="form-control">
        </div>
        <div class="col-4">
          <select class="form-select">
            <option>Days</option>
            <option>Weeks</option>
            <option>Months</option>
          </select>
        </div>
      </div>

      <!-- Instructions -->
      <label><i class="bi bi-info-circle"></i> Instructions (Optional)</label>
      <textarea class="form-control mb-4" placeholder="e.g., Take with food, avoid alcohol"></textarea>

      <!-- Save Button -->
      <button class="save-btn" id="saveBtn">Save Medication</button>
    </div>
  </div>

  <!-- Bootstrap JS + Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle button selection (for Type, Frequency, Times per day)
    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const group = btn.parentNode;
        group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Add new reminder time input
    document.getElementById('addTime').addEventListener('click', () => {
      const container = document.getElementById('reminderTimes');
      const input = document.createElement('input');
      input.type = 'time';
      input.className = 'form-control mb-3';
      container.appendChild(input);
    });

    // Save Medication Button Animation
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.addEventListener('click', () => {
      saveBtn.classList.add('loading');
      saveBtn.textContent = "";

      setTimeout(() => {
        saveBtn.classList.remove('loading');
        saveBtn.classList.add('success');
        saveBtn.textContent = ""; // remove spinner
        setTimeout(() => {
          saveBtn.textContent = "âœ” Saved!";
        }, 50);

        // Reset back to original
        setTimeout(() => {
          saveBtn.classList.remove('success');
          saveBtn.textContent = "Save Medication";
        }, 2500);
      }, 1500);
    });
  </script>
</body>
</html>
