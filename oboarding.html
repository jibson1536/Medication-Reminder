<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>

  <style>
    :root{
      --text:#111;
      --muted:#9aa3af;
      --bg:#ffffff;
      --shadow:0 10px 30px rgba(0,0,0,.06);
    }
    body{
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-top: 90px; /* for fixed navbar */
    }

    /* Navbar (same feel as other pages) */
    .navbar{
      background:#fff !important;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    .navbar-nav .nav-link{ color:#333 !important; font-weight:500; margin:0 8px; }
    .navbar-nav .nav-link:hover{ color:#0d6efd !important; }
    .navbar-nav .active{
      background:#000; color:#fff !important; border-radius:6px; padding:6px 12px;
    }

    /* Onboarding layout */
    .ob-wrapper{
      min-height: calc(100dvh - 110px);
      display:flex; align-items:center; justify-content:center;
    }
    .ob-card{
      width: min(820px, 92vw);
      text-align:center;
      margin:auto;
    }
    .ob-icon{
      font-size:64px;
      margin-bottom:28px;
      color:#111;
    }
    .ob-title{
      font-weight:800;
      font-size: clamp(28px, 3.5vw, 34px);
      letter-spacing:.2px;
      margin-bottom:14px;
    }
    .ob-sub{
      max-width:760px;
      margin-inline:auto;
      color: var(--muted);
      font-size: clamp(15px, 1.9vw, 18px);
      line-height:1.7;
    }

    /* Pager dots (middle one stretches when active) */
    .ob-dots{
      display:flex; align-items:center; justify-content:center; gap:9px;
      margin:38px auto 22px;
    }
    .dot{
      height:8px; width:8px; border-radius:999px; background:#d1d5db; transition:all .25s ease;
    }
    .dot.active{
      width:30px; height:8px; background:#111;
      box-shadow: var(--shadow);
    }

    /* Bottom buttons */
    .ob-actions{
      display:flex; gap:18px; justify-content:center;
      width:min(680px, 92vw); margin:0 auto;
    }
    .btn-ghost{
      flex:1;
      border:1px solid #e5e7eb; background:#fff; color:#111;
      border-radius:14px; padding:14px 18px; font-weight:600;
    }
    .btn-ghost:hover{ background:#f9fafb; }

    .btn-primary-soft{
      flex:1; border:none; background:#000; color:#fff;
      border-radius:14px; padding:14px 18px; font-weight:700;
    }
    .btn-primary-soft:hover{ background:#161616; }

    .btn-full{
      width:min(680px, 92vw);
      border:none; background:#000; color:#fff;
      border-radius:14px; padding:16px 18px; font-weight:700;
      margin:0 auto;
      display:none; /* visible only on last slide */
    }

    @media (max-width:480px){
      .ob-actions{ gap:12px; }
      .btn-ghost, .btn-primary-soft{ padding:13px 14px; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Medication Reminder</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="userflow.html">User Flow</a></li>
          <li class="nav-item"><a class="nav-link" href="welcome.html">Welcome</a></li>
          <li class="nav-item"><a class="nav-link active" href="onboarding.html">Onboarding</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="addmed.html">Add Med</a></li>
          <li class="nav-item"><a class="nav-link" href="medlist.html">Med List</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Details</a></li>
          <li class="nav-item"><a class="nav-link" href="reminder.html">Reminder</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Onboarding -->
  <main class="ob-wrapper">
    <section class="ob-card">
      <div id="icon" class="ob-icon"><i class="bi bi-bell"></i></div>
      <h1 id="title" class="ob-title">Smart Reminders</h1>
      <p id="sub" class="ob-sub">
        Get timely notifications for all your medications. Never forget a dose with our intelligent reminder system.
      </p>

      <!-- Dots -->
      <div class="ob-dots" id="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <!-- Buttons (first two screens) -->
      <div class="ob-actions" id="actions">
        <button class="btn-ghost" id="skipBtn">Skip</button>
        <button class="btn-primary-soft" id="nextBtn">Next <i class="bi bi-chevron-right ms-1"></i></button>
      </div>

      <!-- Last screen button -->
      <button class="btn-full" id="getStartedBtn">Get Started</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Slides content to mirror your screenshots
    const slides = [
      {
        icon: 'bi-bell',
        title: 'Smart Reminders',
        sub: 'Get timely notifications for all your medications. Never forget a dose with our intelligent reminder system.'
      },
      {
        icon: 'bi-calendar3',
        title: 'Easy Scheduling',
        sub: 'Set up your medication schedule in seconds. Support for multiple daily doses and complex routines.'
      },
      {
        icon: 'bi-graph-up-arrow',
        title: 'Track Progress',
        sub: 'Monitor your medication adherence and share reports with your healthcare provider.'
      }
    ];

    const iconEl = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const subEl = document.getElementById('sub');
    const dotsEl = document.getElementById('dots').children;
    const actionsEl = document.getElementById('actions');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');
    const getStartedBtn = document.getElementById('getStartedBtn');

    let index = 0;

    function render(i){
      const s = slides[i];
      iconEl.innerHTML = `<i class="bi ${s.icon}"></i>`;
      titleEl.textContent = s.title;
      subEl.textContent = s.sub;

      // dots
      [...dotsEl].forEach((d, k) => d.classList.toggle('active', k === i));

      // buttons
      const last = i === slides.length - 1;
      actionsEl.style.display = last ? 'none' : 'flex';
      getStartedBtn.style.display = last ? 'block' : 'none';
    }

    nextBtn.addEventListener('click', () => {
      index = Math.min(index + 1, slides.length - 1);
      render(index);
    });

    skipBtn.addEventListener('click', () => {
      // jump to last slide
      index = slides.length - 1;
      render(index);
    });

    getStartedBtn.addEventListener('click', () => {
      // go to your actual start page (dashboard/login etc.)
      window.location.href = 'dashboard.html';
    });

    // allow dot click
    [...dotsEl].forEach((dot, i) => dot.addEventListener('click', () => { index = i; render(index); }));

    render(index);
  </script>
</body>
</html>
